<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="<%= PUBLIC_URL %>aificon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="<%= PUBLIC_URL %>favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= PUBLIC_URL %>favicon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= PUBLIC_URL %>favicon-180.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AIF Creative adalah event organizer & production house. Spesialis corporate event, brand activation, dan stage management. Hubungi kami untuk eksekusi event tanpa ribet." />
    <meta name="keywords" content="event organizer, EO, event production, konser, brand activation, stage management, jakarta, indonesia, event organizer terbaik di Jakarta" />
    <title>AIF Creative</title>
    <!-- Font preloads -->
    <link
      rel="preload"
      href="https://unpkg.com/@fontsource/space-grotesk/files/space-grotesk-latin-variable-full-normal.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <style>
      @font-face {
        font-family: "Space Grotesk";
        src: url("https://unpkg.com/@fontsource/space-grotesk/files/space-grotesk-latin-variable-full-normal.woff2")
          format("woff2");
        font-weight: 300 700;
        font-style: normal;
        font-display: swap;
      }

      :root {
        font-family: "Space Grotesk", "Plus Jakarta Sans", "Inter", "Segoe UI", system-ui, -apple-system,
          BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
